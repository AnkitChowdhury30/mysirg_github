        git mai 3 state hote h

        1)working area-> untracked  file
        2)tracked file-> git add filename === add file to track area or stage area
                         git rm --cached index.html ==== fir se file ko untrack area mai rkne ke liye
        3) commit-> git commit -m "message" === commit your file at github repo

        git remote add origin https://github.com/AnkitChowdhury30/mysirg_github.git === ye chij ek repo ke liiye ek baar krni padegi

        git push -u origin main=== ye batayega ki apka file github mai kaha h issai apke letest commit github mai push ho jayega
